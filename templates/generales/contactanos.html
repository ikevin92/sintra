{% extends  'base/base.html' %}

{% load static %}
{% block content %}
<main class="page contact-page">
    <section class="portfolio-block contact">
        <div class="container">
            <div class="heading">
                <h2>contactanos</h2>
            </div>
            <form>
                <div class="form-group"><label for="name">Nombre</label><input class="form-control item" type="text"
                        id="name"></div>
                <div class="form-group"><label for="subject">Tema</label><input class="form-control item" type="text"
                        id="subject"></div>
                <div class="form-group"><label for="email">Correo Electronico</label><input class="form-control item"
                        type="email" id="email"></div>
                <div class="form-group"><label for="message">Mensaje</label><textarea class="form-control item"
                        id="message"></textarea></div>
                <div class="form-group"><button class="btn btn-primary btn-block btn-lg" type="button">ENVIAR</button>
                </div>
            </form>
        </div>
    </section>
</main>
{% endblock %}
